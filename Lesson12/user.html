<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id = "listUser">

</ul>

<script>
fetch('https://jsonplaceholder.typicode.com/users')
.then(value => value.json())
.then(users=>{
    let ul = document.getElementById('listUser');

     for (const user of users) {
     let li = document.createElement('li');
     let a = document.createElement('a');

     a.innerText = `${user.id} - ${user.name} - ${user.username}`;
     a.href = './user-details.html?id='+user.id;
     li.appendChild(a)
      ul.appendChild(li)
     }

});

</script>

</body>
</html>
