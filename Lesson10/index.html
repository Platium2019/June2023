<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div>
    Hi
</div>
<script>
   let currentDate = new Date();
   let session = JSON.parse(localStorage.getItem('session')) || [];
   session.push(currentDate.toDateString());
   localStorage.setItem('session', JSON.stringify(session));
</script>
</body>
</html>
